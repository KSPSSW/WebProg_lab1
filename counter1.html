<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter1</title>
</head>
<body>
    <script>
        var counter = 0;
        function increse(){
            counter = counter + 1;
            console.log(counter);
            var myButton = document.getElementById("myButton");
            myButton.innerHTML = "Count is:" + counter;
        }

        function reset(){
            counter = 0;
            var myButton = document.getElementById("myButton");
            myButton.innerHTML = "Count is:" + counter;
        }
    </script>
    <button id="myButton" onclick="increse()">Count is: 0</button>

    <button onclick="reset()">Reset</button>
</body>
</html>
